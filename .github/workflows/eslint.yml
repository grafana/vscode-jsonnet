name: eslint
on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: npm install
      - run: npm run compile
      - run: npm run lint
        